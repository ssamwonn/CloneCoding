<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>mole Game</title>
</head>

<body>

    <div class="score__calculator">
        <span>score: </span>
        <span id=score> </span>
    </div>
    <div class="button__gather">
        <button class="gameStart_btn">START</button>
        <button class="reStart_btn">RESTART</button>
    </div>

    <div class="container">
        <ul class="holes">
            <li class="hole">
                <img id="0" src="images/hole.jpg" onclick="hideMole(0)">
            </li>
            <li class="hole">
                <img id="1" src="images/hole.jpg" onclick="hideMole(1)">
            </li>
            <li class="hole">
                <img id="2" src="images/hole.jpg" onclick="hideMole(2)">
            </li>
            <li class="hole">
                <img id="3" src="images/hole.jpg" onclick="hideMole(3)">
            </li>
            <li class="hole">
                <img id="4" src="images/hole.jpg" onclick="hideMole(4)">
            </li>
            <li class="hole">
                <img id="5" src="images/hole.jpg" onclick="hideMole(5)">
            </li>
            <li class="hole">
                <img id="6" src="images/hole.jpg" onclick="hideMole(6)">
            </li>
            <li class="hole">
                <img id="7" src="images/hole.jpg" onclick="hideMole(7)">
            </li>
            <li class="hole">
                <img id="8" src="images/hole.jpg" onclick="hideMole(8)">
            </li>
        </ul>
    </div>





    <script src=" index.js"></script>
</body>

</html>
